<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <h1 id="counter-value">0</h1>
        <button id="decre">decrement</button>
        <button id="incre">increment</button>
        <button id="reset">reset</button>
    </div>
    <script>
        const counterValue = document.getElementById("counter-value");
        const decrementBtn = document.getElementById("decre");
        const incrementBtn = document.getElementById("incre");
        const resetBtn = document.querySelector("#reset");
        let count =0;
        decrementBtn.addEventListener("click", ()=>{
            
            if(count==0){
                alert("cannot count -ve ")
            }
            else{
                count--;
            }
            updateCount();
        })
        incrementBtn.addEventListener("click", ()=>{
            count++;
            updateCount();
        })
        resetBtn.addEventListener("click", ()=>{
            count =0;
            updateCount();
        })
        function updateCount(){
            counterValue.textContent = count
        }
        
        
    </script>
</body>
</html>

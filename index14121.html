        function changeColour(element, text, color, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve()
                    }
                    else {
                        reject()
                    }
                }, time);
            })
